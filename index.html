<!DOCTYPE html>

<head>

    <title>Google</title>
    <link rel="icon" href="./img/icono-de-google.png" type="image/x-icon">

<body>
    <header>
        <nav>

                </a>

            <li class="main-image"><a href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/&ec=GBRAmgQ">

        <section class="main-input">
<div class="main-input-container">

</div>

        </section>
        <section class="main-buttons">
<div><button>Buscar con Google</button></div>

        <div><div class="traductor-google">Ofrecido por Google en:  <a class="enlace-idiomas" href="https://www.google.com/setprefs?sig=0_X4lj08WYJApmegTOiI5V9RTHmEs%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjw7ryiirD_AhXWK7kGHcLVBOUQ2ZgBCBQ">Español (Latinoamérica)</a>    <a class="enlace-idiomas" href="https://www.google.com/setprefs?sig=0_X4lj08WYJApmegTOiI5V9RTHmEs%3D&amp;hl=qu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjw7ryiirD_AhXWK7kGHcLVBOUQ2ZgBCBU">Quechua</a>  </div></div>
